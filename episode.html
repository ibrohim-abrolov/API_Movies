<body>
    
    <header class="site-header pt-3 pb-3 bg-white shadow">
        <div class="container">
            <div class="site-header__wrapper d-flex align-items-center justify-content-between">
                <a class="logo-link fs-1 fw-bold text-decoration-none text-danger" href="./index.html">

                <nav class="site-header__navigation nav">
